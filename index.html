<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>All About Stocks</title>
</head>

<body>
    <center>

    <h1>Check your Stock Earnings</h1>
    <hr/>


    <form id="form">
        <label for="purchasePrice">
            <h3>Purhased for </h3>
            <input required type="number" min="0.1" step=".01" id="purchasePrice">
        </label>

        <hr/>

        <br>
        <br>

        <label for="quantity">
            <h3>Quantity</h3>
             <input required type="number" min="1" id="quantity">
        </label>

        <hr/>

        <br>

        <label for="currPrice">
            <h3>Current price</h3>
            <input required type="number" min="0.1" step=".01" id="currPrice">
        </label>

        <hr/>

        <br>

        <button class="btn btn-primary" id="submit">Check</button>
    </form>
    <h3 id="result">
        
    </h3>
    </center>
    <script src="app.js"></script>
</body>

</html
